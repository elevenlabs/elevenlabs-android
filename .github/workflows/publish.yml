name: Publish SDK

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: '1.0.0'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build SDK
      run: ./gradlew elevenlabs-sdk:build

    - name: Run tests
      run: ./gradlew elevenlabs-sdk:test

    - name: Generate documentation
      run: ./gradlew elevenlabs-sdk:dokkaHtml

    # TODO: Add actual publishing steps in future milestones
    # - name: Publish to Maven Central
    #   run: ./gradlew elevenlabs-sdk:publishToMavenCentral
    #   env:
    #     OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
    #     OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
    #     SIGNING_KEY_ID: ${{ secrets.SIGNING_KEY_ID }}
    #     SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
    #     SIGNING_SECRET_KEY_RING_FILE: ${{ secrets.SIGNING_SECRET_KEY_RING_FILE }}

    - name: Upload SDK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sdk-release-artifacts
        path: |
          elevenlabs-sdk/build/outputs/aar/
          elevenlabs-sdk/build/libs/