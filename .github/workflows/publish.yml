name: Publish SDK

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build SDK
      run: ./gradlew elevenlabs-sdk:build

    - name: Run tests
      run: ./gradlew elevenlabs-sdk:test

    - name: Verify credentials are set
      run: |
        echo "Checking if credentials are available..."
        if [ -z "$ORG_GRADLE_PROJECT_mavenCentralUsername" ]; then
          echo "❌ Maven Central Username is not set"
          exit 1
        else
          echo "✅ Maven Central Username is set (length: ${#ORG_GRADLE_PROJECT_mavenCentralUsername})"
        fi

        if [ -z "$ORG_GRADLE_PROJECT_mavenCentralPassword" ]; then
          echo "❌ Maven Central Password is not set"
          exit 1
        else
          echo "✅ Maven Central Password is set (length: ${#ORG_GRADLE_PROJECT_mavenCentralPassword})"
        fi

        if [ -z "$ORG_GRADLE_PROJECT_signingInMemoryKey" ]; then
          echo "❌ Signing key is not set"
          exit 1
        else
          echo "✅ Signing key is set (length: ${#ORG_GRADLE_PROJECT_signingInMemoryKey})"
        fi
      env:
        ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
        ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
        ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_IN_MEMORY_KEY }}
        ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
        ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}

    - name: List available publishing tasks
      run: ./gradlew elevenlabs-sdk:tasks --group=publishing --info

    - name: Publish to Maven Central
      run: ./gradlew elevenlabs-sdk:publishToMavenCentral --info --stacktrace
      env:
        ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
        ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
        ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_IN_MEMORY_KEY }}
        ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
        ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}

    - name: Upload SDK artifacts
      uses: actions/upload-artifact@v4
      with:
        name: sdk-release-artifacts
        path: |
          elevenlabs-sdk/build/outputs/aar/
          elevenlabs-sdk/build/libs/